<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <main>
      <article>
        <h1>Get <a>insights</a> that help your business grow.</h1>
        <p class="p1">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </article>
      <article class="information-numbers">
        <div class="info_num">
          <p class="num">10k+</p>
          <p>companies</p>
        </div>
        <div class="info_num">
          <p class="num">314</p>
          <p>templates</p>
        </div>  
        <div class="info_num">
          <p class="num">12m+</p>
          <p>queries</p>
        </div>
      </article>
    </main>
    <aside class="im">
     <img src="./images/image-header-desktop.jpg" alt="image_right">
    </aside>

  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julia D</a>.
  </div>-->
</body>
</html>
